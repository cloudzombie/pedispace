<template name="itemShiftTypes">
  <div class="item">
    <div class="item-content">
      <div class="col-xs-6">
    	  <h3>
          <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
          Shift Type: {{name}}
        </h3>
        <small><b>Status:</b> {{#if active}}Active{{else}}Not Active{{/if}}</small>
      </div>
      <div class="col-xs-6 text-right">
        <a href="{{pathFor 'editShiftTypes'}}">
          <button type="button" class="btn btn-default" aria-expanded="false">Edit</button>
        </a>
      </div>
    </div>
  </div>
</template>
