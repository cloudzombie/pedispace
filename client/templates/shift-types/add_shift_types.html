<template name="addShiftTypes">
  <form class="main form page" name="insertForm">
    <div class="form-group">
      <label class="control-label required" for="shiftTypeName">Shift Type Name</label>
      <input name="shiftTypeName" type="text" placeholder="Add your new shift type" class="form-control"/>
    </div>
    <div class="form-group">
      <label class="control-label required" for="startTime">Shift Start Time</label>
      <input name="startTime" type="text" class="form-control" placeholder="Enter a shift start time">
      <span class="help-block">This start time will be shown on the schedule and for schedule requests.</span>
    </div>
    <input type="submit" value="Add New Shift Type" class="btn btn-primary"/>
  </form>
</template>
