<template name="addShiftTypes">
  <form class="main form page" name="insertForm">
    <div class="form-group">
      <label class="control-label" for="shiftTypeName">Shift Type Name</label>
      <input name="shiftTypeName" type="text" placeholder="Add your new shift type" class="form-control"/>
    </div>
    <input type="submit" value="Add New Shift Type" class="btn btn-primary"/>
  </form>
</template>
