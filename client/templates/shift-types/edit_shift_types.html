<template name="editShiftTypes">
  <form class="main form page" name="insertForm">
    <div class="form-group">
      <label class="control-label required" for="shiftTypeName">Shift Type Name</label>
      <input name="shiftTypeName" value="{{name}}" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label class="control-label required" for="startTime">Shift Start Time</label>
      <input name="startTime" type="text" class="form-control" value={{startTime}} placeholder="Enter a shift start time">
      <span class="help-block">This start time will be shown on the schedule and for schedule requests.</span>
    </div>
    <div class="checkbox">
  	  {{#if active}}
  	  	<label><input type="checkbox" name="activeCheckbox" checked="checked">Active</label>
  	  {{else}}
  	  	<label><input type="checkbox" name="activeCheckbox">Active</label>
  	  {{/if}}
  	</div>
    <input type="submit" value="Edit Shift Type" class="btn btn-primary"/>
  </form>
</template>
