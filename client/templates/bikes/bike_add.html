<template name="bikeAdd">
  <form class="main form page" name="insertForm">
    <div class="form-group">
      <label class="control-label" for="bikeName">Bike Name</label>
      <div class="controls">
          <input name="bikeName" id="bikeName" type="text" placeholder="Add your new bike" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Add New Bike" class="btn btn-primary"/>
  </form>
</template>
