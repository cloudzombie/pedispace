<template name="bikeItem">
  <div class="item">
    <div class="item-content">
      <div class="col-xs-6">
    	  <h3>
          <i class="fa fa-bicycle"></i>
          Bike: {{name}}
        </h3>
    	  <small><strong>Status:</strong> {{#if active}}Active{{else}}Not Active{{/if}}</small>
      </div>
      <div class="col-xs-6 text-right">
        <a href="{{pathFor 'bikeEdit'}}">
          <button type="button" class="btn btn-default" aria-expanded="false">Edit</button>
        </a>
      </div>
    </div>
  </div>
</template>
