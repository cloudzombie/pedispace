<template name="editProfile">
  <form class="main form page" name="insertForm">
    <div class="form-group {{errorClass 'email'}}">
      <label class="control-label required" for="email">Email:</label>
      <input name="email" type="email" class="form-control" value="{{emails.[0].address}}"/>
      <span class="help-block">{{errorMessage 'email'}}</span>
    </div>
    <div class="form-group {{errorClass 'userName'}}">
      <label class="control-label required" for="userName">Full Name:</label>
      <input name="userName" type="text" class="form-control" value="{{profile.name}}"/>
      <span class="help-block">{{errorMessage 'userName'}}</span>
    </div>
    <div class="form-group">
      <label class="control-label" for="phoneNumber">Phone Number:</label>
      <input name="phoneNumber" type="tel" class="form-control" value="{{profile.phoneNumber}}"/>
    </div>
    <div class="form-group">
      <input type="submit" value="Update Profile" class="btn btn-primary"/>
    </div>
  </form>
</template>
