<template name="join">
  <div class="form-group {{errorClass 'email'}}">
    <label class="control-label required" for="email">Email</label>
    <input name="email" type="email" class="form-control"/>
    <span class="help-block">{{errorMessage 'email'}}</span>
  </div>
  <div class="form-group {{errorClass 'password'}}">
    <label class="control-label required" for="password">Password</label>
    <input name="password" type="password" class="form-control"/>
    <span class="help-block">{{errorMessage 'password'}}</span>
  </div>
  <div class="form-group {{errorClass 'userName'}}">
    <label class="control-label required" for="userName">Full Name</label>
    <input name="userName" type="text" class="form-control"/>
    <span class="help-block">{{errorMessage 'userName'}}</span>
  </div>
  <div class="form-group">
    <label class="control-label" for="phoneNumber">Phone Number</label>
    <input name="phoneNumber" type="tel" class="form-control"/>
  </div>
</template>
