<head>
  <title>pediSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="16x16 32x32" href="/img/p logo.png">
</head>

<template name="home">
	<div class="container-fluid">
		<div class="row pedispace-title-body">
			<img class="center-block" src="/img/pedispacelogo.png">
			<h1 class="text-center">Pedicab business management made easy</h1>
			<h3 class="text-center">
        pediSpace is a web-based pedicab management solution<br/>
        providing huge benefits to both managers and riders
      </h3>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row rickshaw-row">
			<div class="col-md-4">
				<img class="center-block img-rounded" src="/img/calendar.png">
				<h2 class="text-center" style="font-color: #004822;">Simplify Scheduling</h2>
				<h3 class="text-center text-muted">Managers can set rates for each shift, and riders can request those shifts. pediSpace's goal is to provide greater transparency in shift scheduling - benfiting the managers, riders, and ulimately businesses.</h3>
			</div>
			<div class="col-md-4">
				<img class="center-block img-rounded" src="/img/Rickshaw1.png">
				<h2 class="text-center" style="font-color:#004822;">Business Performance Metrics</h2>
				<h3 class="text-center text-muted">Your best riders deserve the best shifts. Use data not opinion to get the facts about your business. Objective decisions ultimately lead to higher revenue and incresed employee moral.</h3>
		  </div>
			<div class="col-md-4">
			<img class="center-block img-rounded" src="/img/usd.png">
				<h2 class="text-center" style="font-color:#004822;">Revenue History</h2>
				<h3 class="text-center text-muted">Understanding historical revenue is critical for setting fair shift rates. Make data-driven, smart decisions about the business and take the guess work out of it.</h3>
			</div>
		</div>
		<div class="row button-row">
			<div class="col-md-6" style="position:realtive">
				<img class="img-responsive img-rounded" src="/img/manager1.jpg">
				<a class="btn btn-default" href="{{pathFor 'joinManager'}}" role="button" style="font-family: Montserrat;position:absolute;bottom:0;left:15px;font-size:1.5em;">Sign up as a manager</a>
			</div>
			<div class="col-md-6" style="position:relative;">
				<img class="img-responsive img-rounded pull-right" src="/img/riders1.jpg">
				<a class="btn btn-default" href="{{pathFor 'joinRider'}}" role="button" style="font-family: Montserrat;position:absolute;bottom:0;right:15px;font-size:1.5em;">Sign up as a rider</a>
			</div>
		</div>
    <div class="row text-center">
      <div class="jumbotron">
        <h2>Who is pediSpace for?</h2>
        <p>
          pediSpace is made for pedicab companies that want to increase revenue
          and understand their business on a deeper level. Whether your goal is to stream-line scheduling,
          record revenue in an organized manner, establish a single means of communication between riders and manager,
          or easily track rider performance; pediSpace is a comprehensive free solution that help you on all of those
          fronts and more. pediSpace is currently designed for businesses whose riders are independent contractors, however
          if your in the pedicab business, give us a try. pediSpace is 100% free with no credit card required on sign up.
          Your information is securly stored on the cloud and always available via the web or your phone.
        </p>
      </div>
    </div>
		<div class="row screen-shot-row">
			<div class="col-md-6">
				<h2 class="text-center" style="color: #396faf;">Detailed User Functionality</h2>
				<h4 class="text-center">There are 3 ways to log in; as a manager, rider, or the shop. Managers and riders can create their own individual accounts.</h4>
			</div>
			<div class="col-md-6">

			</div>
	  </div>
		<div class="row screen-shot-row">
			<div class="col-md-6">

			</div>
			<div class="col-md-6">
				<h2 class="text-center" style="color: #396faf;">Bike, Location, & Radio Management</h2>
			</div>
		</div>
	</div>
</template>
